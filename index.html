<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Estático com Vídeo e Tabela</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f06, #800080); /* Fundo rosa/roxo */
            color: white;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Modificado para alinhar o conteúdo ao topo */
            min-height: 100vh;
            overflow-x: hidden; /* Impede rolagem horizontal */
            flex-direction: column; /* Para permitir flexibilidade no layout vertical */
        }

        /* Tabela com vídeo e texto */
        .content-table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            gap: 20px;
            margin-top: 20px; /* Margem superior */
            max-width: 1200px;
        }

        /* Coluna do Vídeo */
        .video-container {
            flex: 1;
            max-width: 50%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra ao redor do vídeo */
            background-color: #fff; /* Cor de fundo para o contêiner */
        }

        /* Estilo do Player de Vídeo */
        video {
            width: 100%; /* Faz o vídeo ocupar toda a largura disponível */
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Coluna de Texto */
        .text-container {
            flex: 1;
            max-width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1); /* Cor de fundo com transparência */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra para o texto */
        }

        /* Título */
        .text-container h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #f39c12; /* Cor do título */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Sombra no texto */
        }

        /* Resumo */
        .text-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ecf0f1; /* Cor mais suave para o parágrafo */
            line-height: 1.6; /* Aumentar o espaçamento entre as linhas */
        }

        /* Botão */
        .cta-button {
            padding: 12px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            width: fit-content;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Efeito suave */
            margin-top: 10px; /* Margem superior para o botão */
        }

        .cta-button:hover {
            background-color: #e67e22;
            transform: translateY(-5px); /* Efeito de elevação ao passar o mouse */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .content-table {
                flex-direction: column; /* Empilhar os itens verticalmente */
                gap: 20px;
                padding: 15px;
            }

            /* Vídeo ocupa 100% da largura em telas menores */
            .video-container {
                max-width: 100%;
                padding: 10px 0;
            }

            .text-container {
                max-width: 100%;
                padding: 10px;
            }

            /* Reduzir o tamanho do texto nas telas menores */
            .text-container h2 {
                font-size: 1.5rem;
            }

            .text-container p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }

        /* Permitir rolagem no corpo da página */
        .content-table {
            overflow-y: auto;
            max-height: 100%;
        }

    </style>
</head>
<body>

    <!-- Tabela com vídeo e texto -->
    <div class="content-table">

        <!-- Coluna 1: Vídeo -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="https://youtube.com/shorts/icLf4W4xHlA?si=6mx-HbM1F7dOPY6-" type="video/mp4">
                Seu navegador não suporta o vídeo.
            </video>
        </div>

        <!-- Coluna 2: Texto -->
        <div class="text-container">
            <!-- Título -->
            <h2>DraLarissa</h2>

            <!-- Resumo -->
            <p>Você encontrou o melhor conteúdo da internet.</p>

            <!-- Botão -->
            <a href="#" class="cta-button">Saiba Mais</a>
        </div>

    </div>

</body>
</html>
